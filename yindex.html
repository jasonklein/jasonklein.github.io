<body>
  <header class="background-style">
    <div class="row">
      <div id="header-bike" class="header-box small-10 small-centered columns">
        <img src="img/blue-bike-ia.png" alt="Green Bike" />
      </div>
      <div id="header-text" class="header-box small-10 small-centered columns">
        <div id="header-name" class="initially-hide name">
          BANKS
        </div>
        <div id="sub-text">
          <span id="sub-text-buddy" class="initially-hide sub-text-first-appear">&nbsp;</span><span id="role" class="initially-hide sub-text-second-appear">web developer</span><span id="text-separator" class="initially-hide">&</span><span id="goals" class="initially-hide">dandy striver</span>
        </div>
        <div id="underline" class="widen initially-hide"></div>
      </div>  
    </div>
  </header>
  <section id="main" class="background-style">
    <div id="main-content" class="row">
      <div id="self-photos" class="medium-7 columns mobile-hidden">
        <div id="top-photos" class="row">
          <div id="io-mayfields" class="medium-6 columns selfie">
            <img src="img/io-mayfields.jpg" alt="Mayfields" />
          </div>
          <div id="io-upper-rideau" class="medium-6 columns selfie">
            <img src="img/io-upper-rideau.jpg" alt="Upper Rideau" />
          </div>
        </div>
        <div id="bottom-photos" class="row">
          <div id="io-monaco" class="medium-6 columns selfie">
            <img src="img/io-monaco.jpg">
          </div>
          <div id="io-morgans" class="medium-6 columns selfie">
            <img src="img/io-morgans.png" alt="Morgans" />
          </div>
        </div>
      </div>
      <div id="self-description" class="small-12 medium-5 columns">
        Words
      </div>
    </div>
  </section>
  <section id="other" class="background-style">
    <div id="other-content" class="row">
    </div>
  </section>
</body>
